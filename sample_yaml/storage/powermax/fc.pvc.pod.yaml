apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dynamic-fc-powermax-pvc
  namespace: powermax
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: powermaxscfc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo
  namespace: powermax
data:
  sample: file data
---
apiVersion: v1
kind: Pod
metadata:
  name: powermax-fc-pod
  namespace: powermax
spec:
  containers:
  - name: task-pv-container
    image: quay.io/centos/centos
    ports:
      - containerPort: 80
        name: "http-server"
    volumeMounts:
      - mountPath: "/mnt"
        name: fc
      - mountPath: "/tmp"
        name: confmap
    command: ["/bin/bash", "-c", "cp /tmp/keys /mnt/keys && sleep 2000000000"]
  nodeSelector:
    kubernetes.io/hostname: compute-1.dcws.lab
  volumes:
    - name: fc
      persistentVolumeClaim:
        claimName: dynamic-fc-powermax-pvc
    - name: confmap
      configMap:
        name: demo
        items:
        - key: sample
          path: keys
