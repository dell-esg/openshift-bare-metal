- include: os_definition.yml
- name: install packagges 
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
     - wget
     - git
     - net-tools
     - bind-utils
     - iptables-services
     - bridge-utils
     - bash-completion
     - httpd-tools 
     - kexec-tools 
     - sos 
     - psacct
  when: os_version != 'atomic'
- name: yum update
  yum:
    name: '*'
    state: latest
  when: os_version != 'atomic'
- name: atomic-openshift-utils
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - atomic-openshift-utils
    - atomic-openshift-excluder
    - atomic-openshift-docker-excluder
    - docker
  when: os_version != 'atomic'
- name: Workaround for docker 1.12
  lineinfile:
    dest: /etc/yum.conf
    state: present
    line: 'exclude=docker*1.12*'     
- name: Enable insecure registry 
  lineinfile:
    dest: /etc/sysconfig/docker
    state: present
    line: "OPTIONS=' --selinux-enabled --insecure-registry {{ openshift_master_portal_net }}'"
