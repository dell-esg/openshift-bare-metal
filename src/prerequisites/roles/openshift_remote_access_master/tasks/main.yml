- user:
    name: openshift
    shell: /bin/bash
    group: root
    append: yes

- name: Add ssh key
  user:
    name: openshift
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa
    append: yes

- name: Locally authorize ssh public key
  copy:
    src: /home/openshift/.ssh/id_rsa.pub
    dest: /home/openshift/.ssh/authorized_keys
    owner: openshift
    mode: 0600

- name: Set up sudo without password
  lineinfile:
    dest: /etc/sudoers
    state: present
    line: 'openshift      ALL=(ALL)       NOPASSWD: ALL'
