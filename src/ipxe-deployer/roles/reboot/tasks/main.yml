- hosts: nodes
  connection: local
  vars:
    ipmitool: "/usr/bin/ipmitool"
    local_ipmi_password: "{{ lookup('env','IPMI_PASSWORD') }}"

  tasks:
    - name: "Check that the /usr/bin/ipmitool exists"
      stat:
        path: "{{ ipmitool }}"
      register: stat_result

    - name: "Install ipmitool"
      yum:
        name: ipmitool
        state: latest
      when: stat_result.stat.exists == False

    - name: "Check if environment variable $IPMI_PASSWORD exist"
      debug:
        msg: "Please, export environment variable $IPMI_PASSWORD"
      when: local_ipmi_password is not defined

    - block:
      - ipmi_boot:
          name: "{{ idrac_ip }}"
          user: root
          password: "{{ local_ipmi_password }}"
          bootdev: network

      - ipmi_power:
          name: "{{ idrac_ip }}"
          user: root
          password: "{{ local_ipmi_password }}"
          state: boot

    - name: "Wait for connection"
      local_action: wait_for
        host="{{openshift_hostname}}"
        port=22
        delay=10
        timeout=540
