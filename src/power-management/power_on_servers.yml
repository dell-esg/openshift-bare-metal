---
- hosts: nodes
  connection: local
  name: Power servers on
  gather_facts: False

  tasks:
  - name: Configure Server Power Setting
    dellemc_change_power_state:
       idrac_ip:   "{{ idrac_ip }}"
       idrac_user: "{{ idrac_user }}"
       idrac_pwd:  "{{ idrac_password }}"
       change_power: "On"
