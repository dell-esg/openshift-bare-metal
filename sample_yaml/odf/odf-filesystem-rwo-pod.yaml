apiVersion: v1
kind: Pod
metadata:
  name: ocs-pod
  namespace: ocs-test
spec:
  containers:
  - name: ocs
    image: quay.io/centos/centos
    ports:
      - containerPort: 80
        name: "http-server"
    command: ["/bin/bash", "-c", "sleep 2000000000"]
    volumeMounts:
      - mountPath: /data
        name: ocs-nfs-pv
  volumes:
    - name: ocs-nfs-pv
      persistentVolumeClaim:
        claimName: ocs-pvc

