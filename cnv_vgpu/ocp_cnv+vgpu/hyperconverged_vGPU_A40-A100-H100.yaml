apiVersion: hco.kubevirt.io/v1beta1
kind: HyperConverged
metadata:
  name: kubevirt-hyperconverged
<...>
spec:
  configuration:
  developerConfiguration:
    featureGates:
    - GPU
  permittedHostDevices:
    pciHostDevices:
    - externalResourceProvider: true
      pciDeviceSelector: 10DE:2235
      resourceName: nvidia.com/GA102GL_A40
    - externalResourceProvider: true
      pciDeviceSelector: 10DE:20B5
      resourceName: nvidia.com/GA100
    - externalResourceProvider: true
      pciDeviceSelector: 10DE:2331
      resourceName: nvidia.com/GH100
    mediatedDevices:
    - externalResourceProvider: true
      mdevNameSelector: NVIDIA A40-24Q
      resourceName: nvidia.com/NVIDIA_A40-24Q
    - externalResourceProvider: true
      mdevNameSelector: Nvidia GRID_A100D-40C
      resourceName: nvidia.com/GRID_A100D-40C
    - externalResourceProvider: true
      mdevNameSelector: Nvidia NVIDIA_H100-40C
      resourceName: nvidia.com/NVIDIA_H100-40C
<...>
