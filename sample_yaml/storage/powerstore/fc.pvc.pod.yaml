apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: powerstore-pvc-fc
  namespace: powerstore
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: dellcsi-powerstore-sc-fc

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: demo
  namespace: powerstore
data:
  sample: file data
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: powerstore
spec:
  containers:
  - name: task-pv-container
    image: quay.io/centos/centos
    ports:
      - containerPort: 80
        name: "http-server"
    volumeMounts:
      - mountPath: "/mnt"
        name: vol
      - mountPath: "/tmp"
        name: confmap
    command: ["/bin/bash", "-c", " sleep 2000000000"]
  nodeName: compute-1.dcws.lab
  volumes:
    - name: vol
      persistentVolumeClaim:
        claimName: powerstore-pvc-fc
    - name: confmap
      configMap:
        name: demo
        items:
        - key: sample
          path: keys
